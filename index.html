<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Penjat</title>
</head>
<body>
    <div class="titol">
        <h1>El Joc del Penjat</h1>
    </div>
    <div class="intents">
        <p class="text">Seleccioni una lletra, li queden <span id="contador">3</span> intents.</p>
    </div>

    <p class="paraula">A D I O S</p>
    <div class="contendior">
        <div class="teclat">
            <div class="lletra correcta">A</div>
            <div class="lletra">B</div>
            <div class="lletra">C</div>
            <div class="lletra correcta">D</div>
            <div class="lletra">E</div>
            <div class="lletra incorrecta">F</div>
            <div class="lletra">G</div>
            <div class="lletra">H</div>
        </div>
        <div class="teclat">
            <div class="lletra correcta">I</div>
            <div class="lletra incorrecta">J</div>
            <div class="lletra">K</div>
            <div class="lletra incorrecta">L</div>
            <div class="lletra ">M</div>
            <div class="lletra">N</div>
            <div class="lletra">Ñ</div>
            <div class="lletra correcta">O</div>
        </div>
        <div class="teclat">
            <div class="lletra">P</div>
            <div class="lletra">Q</div>
            <div class="lletra incorrecta">R</div>
            <div class="lletra correcta">S</div>
            <div class="lletra">T</div>
            <div class="lletra">U</div>
            <div class="lletra">V</div>
            <div class="lletra">W</div>
        </div>
        <div class="teclat">
            <div class="lletra">X</div>
            <div class="lletra">Y</div>
            <div class="lletra">Z</div>
        </div>
    </div>

    <div class="crono">
        <p class="text">Has comès <span id="errors">4</span> errors.</p>
    </div>
    <script src="penjat.js"></script>
</body>
</html>
